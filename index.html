<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Buzzer Fun</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <div class="main-container">
            <h1 id="counterText">0</h1>
            <div class="buzzer" id="button" onclick="buzzed()"></div>
        </div>
    </body>
    <footer>

    </footer>
</html>

<script>
    var buzzSound = new Audio('sounds/beep_boop.mp3');
    var counter = 0;
    function buzzed(){
        buzzSound.play();
        counter++;
        const element = document.getElementById("counterText");
        element.innerHTML = counter;
    }

    var delayInMilliseconds = 1300;

    document.querySelector('#button').addEventListener('click', () => {
    document.querySelector('#button').classList.add('clicked');
    setTimeout(function() {
        document.querySelector('#button').classList.remove('clicked');
    }, delayInMilliseconds)
    }); 
    
</script>
